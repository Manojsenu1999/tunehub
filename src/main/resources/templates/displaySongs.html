<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
iframe {
	height: 100px;
	width: 500px;
}
</style>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>genere</th>
				<th>Play</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genere}"></td>
				<td >
				<audio th:src="${song.link}" controls type="audio/mpeg"></audio>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
