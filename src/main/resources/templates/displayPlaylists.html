<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="pList:${playlists}">
				<td th:text="${pList.name}"></td>
				<td>
				<ul>
				<li  th:each="song:${pList.song}">
				<span th:text="${song.name}"></span>
				<audio th:src="${song.link}" type="audio/mpeg" controls></audio>
				</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
